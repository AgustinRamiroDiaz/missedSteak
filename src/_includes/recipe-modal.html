<!-- Portfolio Modal -->
<div class="col-md-6 col-lg-4 mb-5">
    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolio{{ recipe.title | slug }}">
        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
        </div>
        <img class="img-fluid" src="{{ recipe.image }}" alt="{{ recipe.title }}" />
    </div>
</div>

<div class="portfolio-modal modal fade" id="portfolio{{ recipe.title | slug }}" tabindex="-1" role="dialog"
    aria-labelledby="portfolio{{ recipe.title | slug }}Label" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fas fa-times"></i></span>
            </button>
            <div class="modal-body text-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title-->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0"
                                id="portfolio{{ recipe.title | slug }}Label">{{ recipe.title }}</h2>
                            <!-- Icon Divider-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fas fa-egg"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <!-- Portfolio Modal - Image-->
                            <img class="img-fluid rounded mb-5" src="{{ recipe.image }}" alt="{{ recipe.title }}" />
                            <!-- Portfolio Modal - Text-->
                            <p class="mb-5">{{ recipe.instructions | safe }}</p>
                            {% if recipe.link %}
                            <button class="btn btn-primary">
                                <i class="fas fa-external-link-alt fa-fw"></i>
                                <a target="_blank" href="{{ recipe.link }}">Link to recipe</a>
                            </button>
                            {% endif %}
                            <button class="btn btn-danger" id="deleteRecipe{{ recipe.title | slug }}"
                                onclick="deleteRecipe('{{ filename }}', '{{ type }}')">
                                <i class="fas fa-trash-alt fa-fw"></i> Delete Recipe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
